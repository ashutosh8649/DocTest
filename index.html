<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>DOCTEST</title>
		<meta charset="utf-8">
		  <meta name="viewport" content="width=device-width, initial-scale=1">
		  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
		<link rel="stylesheet" href="style.css" />
</head>
<body>
	<center><button onclick="getData()" id="btd">Evaluate the Document</button></center>
		<div class="row">
			<div class="col-sm-4">
				<div id="base">
					<strong>Details of Standard document:</strong>
					<div id="base_wc"></div>
					<p id="correct_words_count"></p>
					<p id="incorrect_words_count"></p>
					<p></p>
					<p id="base_nouns_count"></p>
					<p id="base_verbs_count"></p>
					<p id="base_adjectives_count"></p>
					<p id="base_adverbs_count"></p>
				</div>
			</div>
			<div class="col-sm-4">
				<div id="target">
					<strong>Details of Target document:</strong>
					<div id="wc"></div>
					<div id="mc"></div>
					<div id="nc"></div>
					<div id="vc"></div>
					<div id="ac"></div>
				</div>
			</div>
			<div class="col-sm-4">
			<div id="eval">
					<strong>Marks Percentage:</strong>
			<p id="percent"></p>
			</div>
			</div>
		</div>

<script src="index.js" type="text/javascript"></script>
</body>
</html>
